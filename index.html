<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypto Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Menú Principal -->
        <section id="mode-selection" class="screen active">
            <h1>Decrypto</h1>
            <div class="mode-options">
                <button id="words-mode-btn">Palabras</button>
                <button id="code-generator-mode-btn">Código</button>
            </div>
            <button id="team-switch-btn">Equipo: Negro</button>
        </section>

        <!-- Modo Palabras -->
        <section id="words-mode" class="screen hidden">
            <div class="counters">
                <div class="counter-card">
                    <h3>Mala Comunicación</h3>
                    <span id="miscommunication-count">0</span>
                    <div class="counter-controls">
                        <button class="decrement-btn" data-counter="miscommunication">-</button>
                        <button class="increment-btn" data-counter="miscommunication">+</button>
                    </div>
                </div>
                <div class="counter-card">
                    <h3>Intercepción</h3>
                    <span id="interception-count">0</span>
                    <div class="counter-controls">
                        <button class="decrement-btn" data-counter="interception">-</button>
                        <button class="increment-btn" data-counter="interception">+</button>
                    </div>
                </div>
            </div>
            <div id="timer-display" class="timer-display">30</div>
            <button id="start-timer-btn">Timer</button>
            <div id="word-cards-container" class="word-cards-container">
                <!-- Las palabras se cargarán aquí con JavaScript -->
            </div>
            <div class="game-controls">
                <button id="generate-new-words-btn">Generar Nuevas Palabras</button>
                <button class="end-game-btn">Volver al Menú</button>
            </div>
        </section>

        <!-- Modo Generador de Código -->
        <section id="code-generator-mode" class="screen hidden">
            <h2>Código Secreto</h2>
            <div class="code-card-container">
                <div class="code-card">
                    <span id="generated-code">?</span>
                </div>
            </div>
            <div class="game-controls">
                <button id="generate-new-code-btn">Generar Nuevo Código</button>
                <button class="end-game-btn">Volver al Menú</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
